<script>
    let points = []
    let pointMax = findMax(points)
    function findMax(point) {
        let max = point[0]
        for (let i = 0 ;i<point.length;i++){
            if (max<point[i]){
                max = point[i]
            }
        }
        return max
    }
    document.write('điểm số cao nhất là :'+ pointMax)
</script>
