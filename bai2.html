<script>

    function tryRemoveFromArray(arr,b) {
        let flag = false
        for (let i=0;i<arr.length;i++) {
            if (b == arr[i]){
                return  arr.splice(i,1)
            }else{
                flag = true
            }
        }
        if (flag==true){
            return arr
        }
    }
    let array = [3,4,5]
    let x = +prompt('nhập 1 số nguyên')
    tryRemoveFromArray(array,x)
    console.log(tryRemoveFromArray(array,x))
</script>
